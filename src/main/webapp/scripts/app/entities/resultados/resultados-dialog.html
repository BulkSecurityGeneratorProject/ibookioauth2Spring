
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myResultadosLabel" translate="ibookioauth2App.resultados.home.createOrEditLabel">Create or edit a Resultados</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="resultados.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="ibookioauth2App.resultados.evento" for="field_evento">Evento</label>
            <input type="text" class="form-control" name="evento" id="field_evento"
                    ng-model="resultados.evento"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="ibookioauth2App.resultados.ganador" for="field_ganador">Ganador</label>
            <input type="text" class="form-control" name="ganador" id="field_ganador"
                    ng-model="resultados.ganador"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
